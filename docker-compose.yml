version: "3.8"
services:

    service_worker:
        image: davidsoederberg/avanza-portfolio-tracker
        container_name: tracker
        networks:
            - network
        depends_on:
            - db
        env_file: 
            - .env
    db:
        container_name: mongo
        image: mongo
        networks:
            - network
        volumes:
            - mongodb_data_container:/data/db
networks:
    network:
volumes:
    mongodb_data_container:
